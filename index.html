<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="script.js"></script>
        <title>Epic Bookstore</title>
    </head>
    <body>
        <form>
            <label for="book-name">Book name</label><br>
            <input type="text" id="book-name" name="book-name"><br>
            <label for="book-author-name">Author</label><br>
            <input type="text" id="book-author-name" name="book-author-name"><br>
            <button type="button">Add book</button><br>
        </form>
        <form>
            <h3>Modify book</h3>
            <label for="modify-book-id">Book ID</label>
            <input type="text" id="modify-book-id" name="modify-book-name">
            <label for="modify-book-name">Book name</label><br>
            <input type="text" id="modify-book-name" name="modify-book-name"><br>
            <label for="modify-book-author-name">Author</label><br>
            <input type="text" id="modify-book-author-name" name="modify-book-author-name"><br>
            <button type="button">Change book</button><br>
        </form>
    </body>
</html>
