<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="script.js"></script>
        <title>Epic Bookstore</title>
    </head>
    <body>
        <form>
            <h3>Add book</h3>
            <label for="book-name">Book name</label><br>
            <input type="text" id="book-name" name="book-name" required><br>
            <label for="book-author-name">Author</label><br>
            <input type="text" id="book-author-name" name="book-author-name" required><br>
            <button type="submit">Add book</button><br>
        </form>
        <form>
            <h3>Modify book</h3>
            <label for="modify-book-id">Book ID</label><br>
            <input type="text" id="modify-book-id" name="modify-book-name" required><br>
            <label for="modify-book-name">Book name</label><br>
            <input type="text" id="modify-book-name" name="modify-book-name" required><br>
            <label for="modify-book-author-name">Author</label><br>
            <input type="text" id="modify-book-author-name" name="modify-book-author-name" required><br>
            <button type="submit">Change book</button><br>
        </form>
        <form>
            <h3>Delete book</h3>
            <label for="delete-book-id">Book ID</label><br>
            <input type="text" id="delete-book-id" name="delete-book-name" required><br>
            <label for="delete-book-name">Book name</label><br>
            <input type="text" id="delete-book-name" name="delete-book-name" required><br>
            <label for="delete-book-author-name">Author</label><br>
            <input type="text" id="delete-book-author-name" name="delete-book-author-name" required><br>
            <button type="submit">Delete book</button><br>
        </form>
        <button type="button">Request API key</button>
    </body>
</html>
